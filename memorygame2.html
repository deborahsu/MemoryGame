<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Disney Characters Memory Game</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!--Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <!--CSS link-->
    <link rel="stylesheet" href="./css/MemoryGame2.css">
    <!--Jquery link-->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
     <!--JS link-->
    <script src="./js/MemoryGame2.js"></script>

</head>

<body>

    <h1>Disney Characters Memory Game</h1>
    <button id="new">New Game</button>


    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-md-3">
                <div class="unflipped card"></div>
            </div>
            <div class="col-xs-6 col-md-3">
                <div class="unflipped card"></div>
            </div>
            <div class="col-xs-6 col-md-3">
                <div class=" unflipped card"></div>
            </div>
            <div class="col-xs-6 col-md-3">
                <div class="unflipped card"></div>
            </div>
        </div>
        <div class="row">   
            <div class="col-xs-6 col-md-3">
                <div class="unflipped back card"></div>
            </div>
            <div class="col-xs-6 col-md-3">
                <div class=" unflipped card"></div>
            </div>
            <div class="col-xs-6 col-md-3">
                <div class="unflipped card"></div>
            </div>
            <div class="col-xs-6 col-md-3">
                <div class="unflipped card"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-md-3">
                <div class="unflipped card"></div>
            </div>
            <div class="col-xs-6 col-md-3">
                <div class="unflipped card"></div>
            </div>
            <div class="col-xs-6 col-md-3">
                <div class="unflipped card"></div>
            </div>
            <div class="col-xs-6 col-md-3">
                <div class="unflipped card"></div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    



</body>

</html>
